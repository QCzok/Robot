<body>
    <h1>My Robot - Eddy</h1>

    <div class="position">

        <span id="posX">0</span><br>

        <div class="himmelsrichtung">

            <span class="himmelsrichtung1">Himmelsrichtung:</span>
            <span id="heading" class="himmelsrichtung1">EAST</span>

        </div>

        <button id="moveButton" onclick="step()">
            MOVE
        </button>

        <button id="rotateButton" onclick="rotate()">
            ROTATE!
        </button>
    </div>

    <div class="container">
        <img id="meinBild" src="canvas-background.jpg" style="display: none;" alt="The Scream" width="220" height="277">

        <canvas id="myCanvas" width="500" height="500"></canvas>

    </div>
